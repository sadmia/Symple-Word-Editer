		<section class="haderItem">
			
			<ul>
				<li title="Font Select">
					<select class="fontFelelySet">
						<option id="fontArial">Arial</option>
						<option id="fontCursive">Cursive</option>
						<option id="fontFangsong">Fangsong</option>
						<option id="fontFantasy">Fantasy</option>
						<option id="fontInherit">Inherit</option>
						<option id="fontMonospace">Monospace</option>
						<option id="fontOrbitronVariable">Orbitron Variable</option>
						<option id="fontMichromaRegular">Michroma Regular</option>
					</select>
					<img src="images/typography.png">
				</li>

				<li title="Text Size">
					<input id="fontSizeInput" class="inputFontSize" type="number" value="16" placeholder="16" max="500" min="1">
					<img src="images/imageSize.png">
				</li>

				<li title="Line Hight">
					<input id="lineHeightSizeInput" class="inputFontSize" type="number" placeholder="1" value="1" max="20" min="1">
					<img class="gapImages" src="images/gap.png">
				</li>
			
				<li class="clickBtnDesign bold" title="Bold">B</li>
				<li class="clickBtnDesign italic" title="Italic">I</li>
				<li class="clickBtnDesign underline" title="Underline">U</li>
				<li class="clickBtnDesign line-through" title="Line Through">A</li>
				<li id="uppercase" class="clickBtnDesign" title="Uppercase">ABC</li>
				<li id="lowercase" class="clickBtnDesign" title="Lowercase">abc</li>
				<li id="left-align" class="clickBtnDesign2" title="Left Align">
					<img src="images/left-align.png">
				</li>
				<li id="center-align" class="clickBtnDesign2" title="Center Align">
					<img src="images/center-align.png">
				</li>
				<li id="right-align" class="clickBtnDesign2" title="Right Align">
					<img src="images/right-align.png">
				</li>
			</ul>

		</section>

		<textarea class="textViw"></textarea>

	<script src="js/castom.js"></script>
